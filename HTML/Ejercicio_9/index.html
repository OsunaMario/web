<!DOCTYPE html>
<html>
<head>
	<title>Rellena tu CV</title>
</head>
<body>
	<h1>Rellena tu CV</h1>
	<form>
	<label for="name">Nombre</label>
	<br>
	<input type="text" name="name" autofocus="" placeholder="Mayito">
	<br>

	<label for="apellidos" size>Apellidos</label>
	<br>
	<input type="text" name="apellidos" placeholder="Osuna" size="40">
	<br>

	<label for="password">Contraseña</label>
	<br>
	<input type="password" name="password" placeholder="* * * *">
	<br>

	<label for="DNI">DNI</label>
	<br>
	<input type="text" name="DNI" placeholder="A90847567" size="10">
	<br>

	<label for="sexo">Sexo</label>
	<br>
	<input type="radio" name="Sexo" value="1"> Hombre
	<br>
	<input type="radio" name="Sexo" value="2"> Mujer
	<br>
	<br>

	<label for="foto">Incluir mi foto</label>
	<input type="file" name="foto">
	<br>
	<br>

	<input checked="" type="checkbox" name="subscribe">
	<label for="subscribe">Suscribirme al boletín de novedades</label>
	<br>
	<br>

	<label for="save"></label>
	<input type="submit" name="save" value="Guardar cambios">

	<input type="reset" name="reset" value="Borrar los datos introducidos">
	<br>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tabla sencilla</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<h1>Su pedido</h1>
<table>
	<tr>
		<th style="text-align:center"><strong>Nombre producto</strong></th>
		<th style="text-align:center"><strong>Precio Unitario</strong></th>
		<th style="text-align:center"><strong>Unidades</strong></th>
		<th style="text-align:center"><strong>Subtotal</strong></th>
	</tr>
	<tr>
		<td>Reproductor MP3 (80 GB)</td>
		<td>192.02</td>
		<td>1</td>
		<td>192.02</td>
	</tr>
	<tr>
		<td>Fundas de colores</td>
		<td>2.50</td>
		<td>5</td>
		<td>12.50</td>
	</tr>
	<tr>
		<td>Reproductor de radio & control remoto</td>
		<td>12.99</td>
		<td>1</td>
		<td>12.99</td>
	</tr>
	<tr>
		<td style="text-align:center">TOTAL</td>
		<td style="text-align:center">-</td>
		<td style="text-align:center">7</td>
		<td style="text-align:center">207.51</td>
	</tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rellena tu CV</title>
</head>
<body>
	<h1>Rellena tu CV</h1>
<fieldset>
	<legend>Datos personales</legend>
	<label for="provincia">Provincia</label><br>
	<select id="provincia">
		<option selected="">- selecciona -</option>
		<option>La Paz</option>
		<option>Los Cabos</option>
		<option>Loreto</option>
		<option>Comondú</option>
		<option>Mulejé</option>
	</select>
	<br><br>
	<label for="dia">Fecha de nacimiento</label><br>
	<input type="text" name="dia" id="dia" placeholder="Dia" size="2">
	<label> de </label>
	<select>
		<option>Enero</option>
		<option>Febrero</option>
		<option>Marzo</option>
		<option>Abril</option>
		<option>Mayo</option>
		<option>Junio</option>
		<option>Julio</option>
		<option>Agosto</option>
		<option>Septiembre</option>
		<option>Octubre</option>
		<option>Noviembre</option>
		<option>Diciembre</option>
	</select>
	<label> de </label>
	<input type="text" name="año" id="año" placeholder="Año" size="4">
	<br><br>
	<label for="temas">Temas de interés</label>
	<br>
	<select size="5">
		<option>Administración de bases de datos</option>
		<option>Análisis y programación</option>
		<option>Arquitectura</option>
		<option>Calidad</option>
		<option>ERP, CRM, Business Intelligence</option>
	</select>
</fieldset>
</body>
</html>
